<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spotify clone landing page">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="left-nav">
            <img class="close" src="images/close.svg" alt="">
            <img height="40px" src="images/logo.svg" alt="Spotify Logo">
            <ul>
                <li><img src="images/home.svg" alt="Home Logo"><h3>Home</h3></li>
                <li><img src="images/search.svg" alt="Search Logo"><h3>Search</h3></li>
            </ul>
        </div>
        <div class="left-section">
            <div class="library">
                <img src="images/library.svg" alt="Library">
                <h2>Your Library</h2>
            </div>
            <div class="song-list">
                <ul>

                </ul>
            </div>
            <div class="footer">
                <ul>
                    <a href="https://www.spotify.com/in-en/legal/end-user-agreement/"><li>Legal</li></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy"><li>Privacy Center</li></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><li>Privacy Policy</li></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><li>Cookies</li></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><li>About Ads</li></a>
                    <a href="https://www.spotify.com/in-en/accessibility"><li>Accessibility</li></a>
                </ul>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="right-nav">
            <div class="arrows">
                <div class="ham-menu"><img src="images/hamburger.svg" alt=""></div>
                <div class="left-arrow">&lt;</div>
                <div class="right-arrow">&gt;</div>
            </div>
            <div class="nav-button">
                <button>Sign up</button>
                <button>Log in</button>
            </div>
        </div>
        <div class="container">
            <h1>Spotify Playlists</h1>
            <div class="right-section">
                
            </div>
            <div class="player">
                <div class="pre-seek">
                    <div class="info"></div>
                    <div class="controls">
                        <button><img id="previous" src="images/previous.svg" alt="Previous button"></button>
                        <button><img id="play" src="images/play.svg" alt="Play button"></button>
                        <button><img id="next" src="images/next.svg" alt="Next button"></button>
                    </div>
                    <div class="duration"></div>
                </div>
                <div class="seek">
                    <div class="seek-circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
